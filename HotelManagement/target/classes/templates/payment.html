<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
    <h1>Payment for Room</h1>

    <p>Room Number: <span th:text="${booking.room.roomNumber}"></span></p>
    <p>Price per Night: $<span th:text="${booking.room.pricePerNight}"></span></p>

    <form th:action="@{/handle-payment}" method="post">
        <input type="hidden" name="roomId" th:value="${booking.room.id}" />
        <input type="hidden" name="checkInDate" th:value="${booking.checkInDate}" />
        <input type="hidden" name="checkOutDate" th:value="${booking.checkOutDate}" />

        <label for="paymentMethod">Payment Method:</label>
        <select name="paymentMethod" id="paymentMethod" required>
            <option value="CREDIT_CARD">Credit Card</option>
            <option value="PAYPAL">PayPal</option>
        </select>
        <br /><br />
        <button type="submit">Pay</button>
    </form>
</body>
</html>
