<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel and Room</title>
</head>
<body>

<h1>Add a New Hotel and Room</h1>

<form action="/add-hotel" method="post">
    <h2>Hotel Details</h2>

    <label for="hotelName">Hotel Name:</label>
    <input type="text" id="hotelName" name="hotel.name" required><br><br>

    <label for="hotelLocation">Location:</label>
    <input type="text" id="hotelLocation" name="hotel.location" required><br><br>

    <label for="hotelRating">Rating (1 to 5):</label>
    <input type="number" id="hotelRating" name="hotel.rating" min="1" max="5" required><br><br>

    <h2>Room Details</h2>

    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="room.roomNumber" required><br><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType" name="room.type" required>
        <option value="SINGLE">Single</option>
        <option value="DOUBLE">Double</option>
        <option value="SUITE">Suite</option>
    </select><br><br>

    <label for="pricePerNight">Price per Night:</label>
    <input type="number" id="pricePerNight" name="room.pricePerNight" step="0.01" required><br><br>

    <button type="submit">Add Hotel and Room</button>
</form>

<br>
<a href="/checkin-checkout">Back to Check-in & Check-out</a>

</body>
</html>
