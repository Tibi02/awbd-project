<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in & Check-out</title>
</head>
<body>

    <!-- Search Available Hotels Form -->
    <form action="/hotel-search-available-hotels" method="get">
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required><br><br>

        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>

        <button type="submit">Search Hotels</button>
    </form>

    <!-- "See Your Bookings" Button -->
    <form action="/my-bookings" method="get">
        <button type="submit">See Your Bookings</button>
    </form>
    <!--<p>Logged in as: <span th:text="${userRole}">User Role</span></p>-->

    <!-- Buttons for Adding Hotels and Rooms (Visible only to ADMIN) -->
    <!-- Assuming 'userRole' is passed to the template -->
    <!--<div th:if="${userRole == 'ADMIN'}">-->
        <form action="/add-hotel" method="get" style="display:inline;">
            <button type="submit">Add Hotel</button>
        </form>

        <form action="/add-room" method="get" style="display:inline;">
            <button type="submit">Add Room</button>
        </form>

        <a href="/delete-hotel-form">
            <button type="button">Delete a Hotel</button>
        </a>
<!--    </div>-->


</body>
</html>
