<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
</head>
<body>

    <h1>Add a New Room for Hotel</h1>

    <form action="/add-room" method="post">

        <label for="hotelId">Select Hotel:</label>
        <select id="hotelId" name="hotelId" required>
            <option value="">--Choose Hotel--</option>
            <!-- Loop through the list of hotels -->
            <th:block th:each="hotel : ${hotels}">
                <option th:value="${hotel.id}" th:text="${hotel.name}">Hotel Name</option>
            </th:block>
        </select><br><br>

        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="roomNumber" required><br><br>

        <label for="type">Room Type:</label>
        <select id="type" name="type" required>
            <option value="SINGLE">Single</option>
            <option value="DOUBLE">Double</option>
            <option value="SUITE">Suite</option>
        </select><br><br>

        <label for="price_per_night">Price per Night:</label>
        <input type="number" id="price_per_night" name="pricePerNight" step="0.01" required><br><br>

        <button type="submit">Add Room</button>
    </form>

<br>
<a href="/show-rooms">Back to Rooms</a>

</body>
</html>
